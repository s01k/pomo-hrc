<!DOCTYPE html>
<html lang="en" >
<head>

  <meta charset="UTF-8">
  <title>Pomodoro</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="./style.css">

  <audio loop id="myAudio"> <!--play audio in loop-->
    <source src="play.mp3" type="audio/mpeg">
    <source src="pause.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</head>
<body>
<!-- partial:index.partial.html -->
<div class='container'>
  <h1 class='text-center text-primary' style="color: springgreen;">Pomodoro</h1>
  <div class='row'>
    <div class='col'>
          <input autofocus id='work' type='text' min=0 max=200 value='25' >
    </div>
    <div class='col'>
          <input id='break' type='text' min=0 max=100 value=5>
    </div>
  </div>
  <div class='row'>
    <div class="col2">
      <button id='start' class='btn'>Start</button>
    </div>
    <div class="col2">
      <button id='pause' class='btn pause'>Pause</button>
    </div>
    <div class="col2">
      <button id='reset' class='btn'>Reset</button>
    </div>
  </div><!--Row Closer-->
  

<!--Active Timer-->
  <div class='timer'>
    <h1 id='msg' class='text-center'></h1>
    <h1 id='time' class='text-center'></h1>
  </div>
<!--Active Timer Close-->
  <h1 id='alert' class='text-center'></h1>

</div><!--Container Closer-->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="./script.js"></script>
 
</body>
</html>
